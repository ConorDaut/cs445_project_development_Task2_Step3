{% extends "base.html" %}
{% block content %}
<h2>Login</h2>
<form method="post">
  <label>Username</label>
  <input name="Account_Username" required>
  <label>Password</label>
  <input name="Account_Password" type="password" required>
  <button type="submit">Login</button>
</form>
<p>No account? <a href="{{ url_for('create_account') }}">Create one</a></p>
{% endblock %}
