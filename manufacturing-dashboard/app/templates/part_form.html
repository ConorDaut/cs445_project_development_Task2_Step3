{% extends "base.html" %}
{% block content %}
{% if part %}
<h2>Edit part #{{ part.Part_ID }}</h2>
{% else %}
<h2>Create new part</h2>
{% endif %}
<form method="post">
  <label>Part_Name</label>
  <input name="Part_Name" value="{{ part.Part_Name if part else '' }}" required>

  <label>Part_Size</label>
  <input name="Part_Size" value="{{ part.Part_Size if part else '' }}">

  <label>Part_Price</label>
  <input type="number" step="0.01" name="Part_Price" value="{{ part.Part_Price if part else 0 }}" required>

  <button type="submit">{% if part %}Update{% else %}Create{% endif %}</button>
</form>
{% endblock %}
